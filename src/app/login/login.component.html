<div class="bg-panel centered">
  <div class="login-panel container-fluid">
    <div>
      <h1>Login</h1>
    </div>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label" for="username">Username</label>
          <input class="form-control" id="username" formControlName="username" type="text">
        </div>
        <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input class="form-control" id="password" formControlName="password" type="password">
        </div>
        <div class="form-group">
          <input class="form-control btn-info" type="submit">
        </div>
        <alert *ngIf="error" type="danger">
          {{error}}
        </alert>
      </form>
    </div>
  </div>
</div>
