<section id="pricing" class="secondary-color text-center scrollto clearfix">
    <div class="row clearfix">

        <div class="container">

            <div class="center-form panel">
                <div class="panel-body">
                <h4 class="text-center"><i class="fas fa-door-open"></i> Sign up</h4>

                <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">

                    <div class="form-group">
                        <input type="text" class="form-control form-names input-lg" formControlName="fullName" name="fullName" placeholder="Full Name" autocomplete="on">
                        <span class="fas fa-user form-control-icon"></span>
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control input-lg" formControlName="email" name="email" placeholder="Email">
                        <span class="fas fa-at form-control-icon"></span>
                    </div>


                    <div class="form-group">
                        <input type="password" class="form-control input-lg" formControlName="password" name="password" placeholder="Password">
                        <span class="fas fa-key form-control-icon"></span>
                    </div>

                    <button type="submit" class="btn btn-block btn-success"> Sign Up</button>
                    
                    <p class="text-center"></p>
                        <small>Already have an account? <a routerLink="/login">Login</a></small>

                </form>
                </div>
            </div>
        </div>
    </div>
</section>
